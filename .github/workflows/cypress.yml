name: Cypress Tests

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MY_TOKEN: ${{ secrets.SEC1 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests and capture logs
        run: |
          mkdir -p logs
          echo "üîç Starting Cypress tests..."
          npx cypress run --spec "cypress/e2e/check.cy.js" | tee logs/output.txt
          echo "‚úÖ Cypress tests complete." | tee -a logs/output.txt

      - name: Upload Cypress log directly
        uses: actions/upload-artifact@v3
        with:
          name: cypress-logs
          path: cypress/logs/output.txt

      - name: Delete logs folder
        run: rm -rf logs
