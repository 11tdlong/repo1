name: Robot Tests

permissions:
  contents: write

on:
  workflow_dispatch:  # Manual trigger only

concurrency:
  group: robot-tests
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MY_TOKEN: ${{ secrets.SEC1 }}

    steps:
      - name: Set timezone
        run: |
          export TZ=Asia/Ho_Chi_Minh
          date

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Robot Framework and Browser library
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-browser
          rfbrowser init  # Downloads Playwright and browser drivers

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework-requests

      - name: Run Robot Framework tests
        run: |
          echo "ü§ñ Starting Robot tests..."
          robot -i done -d tmp .
          echo "‚úÖ Robot tests complete."
      - name: Verify log.html exists and is not empty
        if: always()
        run: |
          if [ ! -s tmp/log.html ]; then
            echo "‚ùå tmp/log.html is missing or empty"
            exit 1
          fi

      - name: Upload Robot logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-logs
          path: tmp/

      - name: Ensure tmp folder is tracked
        run: git pull origin main

      - name: Commit Robot logs to tmp folder in main
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add tmp/
          git diff --cached --quiet || git commit -m "Update Robot logs in tmp folder"
          git push origin main
      - name: Install Playwright only
        if: always()
        run: npm install playwright
      - name: Install Playwright browsers
        if: always()
        run: npx playwright install chromium

      - name: Run Playwright script and capture output
        if: always()
        run: |
          echo "üé≠ Running Playwright script..."
          node cypress/e2e/playwright.js | tee -a tmp/output.txt
          echo "‚úÖ Playwright script complete." | tee -a tmp/output.txt
