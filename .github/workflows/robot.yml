name: Robot Tests

on:
  workflow_dispatch:  # Manual trigger only

concurrency:
  group: robot-tests
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MY_TOKEN: ${{ secrets.SEC1 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Robot Framework and Browser library
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-browser
          rfbrowser init  # Downloads Playwright and browser drivers
          
      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework-requests

      - name: Run Robot Framework tests
        run: |
          echo "ðŸ¤– Starting Robot tests..."
          robot -i done .
          echo "âœ… Robot tests complete." | tee -a out.txt

      - name: Upload Robot logs
        uses: actions/upload-artifact@v4
        with:
          name: robot-logs
          path: ${{ github.workspace }}/log.html

      - name: Prepare log.html for GitHub Pages
        run: |
          mkdir -p tmp/gh-pages
          cp log.html tmp/gh-pages/log.html
      
      - name: Deploy to gh-pages
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git fetch
          git checkout gh-pages || git checkout --orphan gh-pages
          rm -r *
          cp -r tmp/gh-pages/* .
          git add .
          git commit -m "Update Robot logs"
          git push origin gh-pages --force

